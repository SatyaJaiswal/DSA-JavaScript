<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Array </title>
    <script>
        let data = [20, 15, 40, 45, 36, 48, 22, 45]
        let item = 45;
        let index = [];

        for (let i = 0; i < data.length ; i++) {
            if (data[i] === item) {
                index.push(i);
            }
        }
        console.warn(index)
    </script>
</head>

<body>
    Searching Array Element
</body>

</html>
