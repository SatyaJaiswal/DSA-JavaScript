    <title>Delete Element</title>
    <script>
        let data = [23,25,46,55,12,29,40]
        let position = 3;
        for (let i=position; i<data.length-1; i++){
           data[i] = data[i+1];
        }
        data.length = data.length-1
        console.warn(data)
        
    </script>

    Delete Element From Array
