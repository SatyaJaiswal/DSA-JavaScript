<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Array</title>
    <script>
        let data = [12,15,18,21,24,27]
        for(i=0; i<data.length;i++){
            for(j=0; j<data.length;j++){
                if(data[j] > data[j+1]){
                    let temp = data[j];
                    data[j] = data[j+1];
                    data[j+1] = temp
                }
            }
        }
        console.warn(data)
    </script>
</head>
<body>
    Sorting Array In Data Structure
</body>
</html>
