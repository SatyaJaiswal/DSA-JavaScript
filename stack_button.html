<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack part-2</title>
</head>
<script>
    let data = [];
    let currentSize = data.length;
    let max = 5;

    function push() {
        let newVal = document.getElementById('newEl').value
        if (currentSize >= max) {
            alert("satack is full you can not add " + newVal)
        }
        else {
            data[currentSize] = newVal;
            currentSize += 1;
            document.getElementById('newEl').value=""
            console.warn("Element added")
        }

    }

    function pop() {
        if (currentSize > 0) {
            data.length -= 1;
            data.length = currentSize;
        } else {
            alert("stack is already empty")
        }
    }

    function Display() {
        for (let i = 0; i <= currentSize - 1; i++) {
            console.warn(data[i])
        }
    }
</script>

<body>
    Add , Delete element in stack with button
    <input type="text" name="" id="newEl" placeholder="Enter element">
    <button onclick="push()">Add element</button>
    <button onclick="pop()">Remove element</button>
    <button onclick="Display()">Display element</button>
</body>

</html>
